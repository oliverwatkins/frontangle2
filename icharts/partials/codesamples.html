<!-- Page Content -->
<div class="page">

    <!--https://jsfiddle.net/jccrosby/eRGT8/-->

    <ul>
        <div id="tabs" ng-controller="TabCtrl">
            <ul>
                <li ng-repeat="tab in tabs"
                    ng-class="{active:isActiveTab(tab.url)}"
                    ng-click="onClickTab(tab)">{{tab.title}}</li>
            </ul>
            <div id="mainView">
                <div ng-include="currentTab"></div>
            </div>
        </div>
    </ul>
</div><!-- /.container -->
